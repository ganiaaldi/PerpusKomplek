<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Perpus Komplek</title>
  <link rel="stylesheet" href="utils/style.css">
  <link rel="stylesheet" href="utils/modalStyles.css">
</head>

<body>

<header>
  <h1>Perpus Komplek</h1>
</header>


<main id="content">
  <div>
  <section class="input_section">
    <form id="formAddBook">
      <h2>Tambah buku baru</h2>
        <input type="text" placeholder="Judul Buku" id="tittleBook" required>
        <input type="text" placeholder="Penulis" id="authorBook" required>
        <input type="number" placeholder="Tahun terbit" id="yearBook" required>
        <div class="inputCheck">
          <input id="checkBook" type="checkbox">
          <label>Selesai dibaca</label>
        </div>
        <button class="button" type="submit" id="buttonAdd">Tambah buku</button>
      </form>
  </section>
</div>

<div>
  <section class="search_section">
    <form id="searchBook" onSubmit="return false;">
      <h2>Cari Buku</h2>
      <input type="text" placeholder="Judul Buku" id="query" onkeypress="enterSearch(event)">
      <button class="button" onclick="searchingBook()" type="button" id="buttonSearch">Cari</button>
    </form>
  </section>

  <section>
    <div class="bookList">
    <h2>Belum selesai dibaca</h2>
    <article class="bookItem">
      <div class="item-list" id="unfinished"></div>
   </article>
    </div>
  </section>
  
  <section>
    <div class="bookList">
      <h2>Selesai dibaca</h2>
      <article class="bookItem">
        <div class="item-list" id="finished"></div>
     </article>
    </div>
  </section>
</div>
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content">
    <div class="container">
      <h1>Delete Book</h1>
      <p>Are you sure you want to delete your account?</p>

      <div class="clearfix">
        <button type="button" class="okay" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
        <button type="button" class="delete" id="deleteBook">Delete</button>
      </div>
    </div>
  </form>
</div>
</main>
<script src="utils/script.js"></script>

</body>
</html>
