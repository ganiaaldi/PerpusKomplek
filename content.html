<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Perpus Komplek</title>
  <link rel="stylesheet" href="utils/style.css">
</head>

<body>

<header>
  <h1>Perpus Komplek</h1>
</header>


<main id="content">
  <div>
  <section class="input_section">
    <form>
      <h2>Masukkan Buku Baru</h2>
        <input type="text" placeholder="Judul Buku" id="tittleBook" required>
        <input type="text" placeholder="Penulis" id="authorBook" required>
        <input type="text" placeholder="Tahun terbit" id="yearBook" required>
        <div class="input_check">
          <input id="inputBookIsComplete" type="checkbox">
          <label for="inputBookIsComplete">Selesai dibaca</label>
        </div>
        <button class="button" onclick="validateFormLogin();" type="submit" id="buttonAdd">Tambah buku</button>
      </form>
  </section>
</div>

<div>
  <section class="search_section">
    <form id="searchBook">
      <h2>Cari Buku</h2>
      <input type="text" placeholder="Judul Buku" id="tittleBook">
      <button class="button" onclick="validateFormLogin();" type="submit" id="buttonSearch">Cari</button>
    </form>
  </section>

  <section>
    <div class="bookList">
    <h2>Belum selesai dibaca</h2>
    <article class="bookItem">
      <div>
      <h3>Book Title</h3>
      <p>Penulis: John Doe</p>
      <p>Tahun: 2002</p>
    </div>
      <div class="buttonList">
        <button class="okay">Selesai dibaca</button>
        <button class="delete">Hapus buku</button>
      </div>
   </article>
    </div>
  </section>
  
  <section>
    <div class="bookList">
      <h2>Selesai dibaca</h2>
      <article class="bookItem">
        <div>
        <h3>Book Title</h3>
        <p>Penulis: John Doe</p>
        <p>Tahun: 2002</p>
      </div>
        <div class="buttonList">
          <button class="okay">Selesai dibaca</button>
          <button class="delete">Hapus buku</button>
        </div>
     </article>
    </div>
  </section>
</div>
</main>

<script src="main.js"></script>

</body>
</html>
