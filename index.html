<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Perpus Komplek</title>
  <link rel="stylesheet" href="utils/style.css">
</head>
<body>
<header>
</header>
<main>
  <div id="home">
        <img src="assets/picture.png" width="700px">
        <div>
        <h1>Perpus Komplek</h1>
        <p>Masukan nomor anggota dan kata sandi untuk memasukin perpus komplek.</p>
        <div id="login">
        <form>
          <div class="input">
            <input type="text" placeholder="Nomor Anggota" id="username" required>
            <input type="password" placeholder="Kata Sandi" id="password" required>
          </form>
        </div>
        <button class="button" onclick="validateFormLogin();" type="button">Masuk</button>
    </div>
</main>
<script src="utils/script.js"></script>
</body>
</html>
